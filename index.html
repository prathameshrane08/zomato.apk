<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
rel="stylesheet" />
<link rel="stylesheet" href="style.css" class="href">
    <title>Zomoto</title>
</head>
<body>
    <!--Navabr-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>


    <main class="container">
    <!--Hero Section-->
    <section class="hero__container">
        <div class="hero__image__container">
            <img src="hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__discription">
            <h1 class="hero__text">Oder food from favourite restaurants near you.</h1>
            <button class="button__primary">Order Now</button>
        </div>
    </section>

    <!--Explore Menu-->
    <section class="main__menu__container">
        <h1 class="explore__menu__text">Explore our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore__menu__lists">
            <!--Burger-->
            <div class="food__menu__card">
                <img src="burger.jpg" alt="burger" class="food__image">
                <div class="food__menu__card__description">
                    <h3 class="food__title">Burgers</h3>
                    <p class="food__retaurant">Mcdonalds, Burger King, Burger Palace<span style="color: red;">+3</span></p>
                </div>
            </div>
            <!--Pizza-->
            <div class="food__menu__card" id="pizza__card">
                <img src="pizza.jpg" alt="pizza" class="food__image">
                <div class="food__menu__card__description">
                    <h3 class="food__title">Pizza</h3>
                    <p class="food__retaurant">Dominos, Pizza Hut, Pizza's<span style="color: red;">+3</span></p>
                </div>
            </div>
            <!--Ice-Cream-->
            <div class="food__menu__card">
                <img src="ice-Cream.jpg" alt="iceCream" class="food__image">
                <div class="food__menu__card__description">
                    <h3 class="food__title">Ice-Cream</h3>
                    <p class="food__retaurant">A1, Amuls, Havmor<span style="color: red;">+3</span></p>
                </div>
            </div>
        </div>
        <div class="explore__menu__view__more">
        <button class="button__primary">View More</button>
        </div>
    </section>

    <!--Restaurants-->
    <section class="restaurant__container">
        <h1 class="restaurants__description">Order From 100's of Restaurants</h1>
        <div class="restaurants__grid">
            <div class="restaurants__grid__row__one">
                <div class="restaurant__1">
                    <img src="restaurant1.jpg" alt="restaurant1" class="restaurant__1__image">
                </div>
                <div class="restaurant__2">
                    <img src="restaurant2.jpg" alt="restaurant2" class="restaurant__2__image">
                </div>
            </div>
            <div class="restaurants__grid__row__two">
                <div class="restaurant__3">
                    <img src="restaurant3.jpg" alt="restaurant3" class="restaurant__3__image">
                </div>
                <div class="restaurant__4">
                    <img src="restaurant4.jpg" alt="restaurant4" class="restaurant__4__image">
                </div>
            </div>
        </div>
    </section>
    </main>

</body>
</html>
